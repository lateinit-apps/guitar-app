env:
  browser: true
  es2020: true
extends:
  - 'plugin:react/recommended'
  - google
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
plugins:
  - react
rules:
  require-jsdoc: off
  indent: ["error", 4]
  max-len:
    - warn
    - code: 100

